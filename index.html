<!doctype html>
<html class="no-js" lang="en">

<head>
	<!-- meta data -->
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

	<!--font-family-->
	<link
		href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
		rel="stylesheet">

	<!-- title of site -->
	<title>MTZ Bank</title>

	<!-- For favicon png -->
	<link rel="shortcut icon" type="image/icon" href="assets/logo/logo_preto.png" />

	<!--font-awesome.min.css-->
	<link rel="stylesheet" href="assets/css/font-awesome.min.css">

	<!--linear icon css-->
	<link rel="stylesheet" href="assets/css/linearicons.css">

	<!--animate.css-->
	<link rel="stylesheet" href="assets/css/animate.css">

	<!--flaticon.css-->
	<link rel="stylesheet" href="assets/css/flaticon.css">

	<!--slick.css-->
	<link rel="stylesheet" href="assets/css/slick.css">
	<link rel="stylesheet" href="assets/css/slick-theme.css">

	<!--bootstrap.min.css-->
	<link rel="stylesheet" href="assets/css/bootstrap.min.css">

	<!-- bootsnav -->
	<link rel="stylesheet" href="assets/css/bootsnav.css">

	<!--style.css-->
	<link rel="stylesheet" href="assets/css/style.css">

	<!--responsive.css-->
	<link rel="stylesheet" href="assets/css/responsive.css">
</head>

<body>
	<header id="header-top" class="header-top">
	</header>

	<section id="home" class="welcome-hero">
		<div class="container">
			<div class="welcome-hero-txt">
				<h2>MTZ Bank</h2>
				<p>All your metrics in one place.</p>
				<p><br></p>
			</div>
			<div class="row">
				<div class="col-sm-12">
					<div class="subscription-input-group">
						<form id="loginForm">
							<div class="input-fields">
								<input type="email" id="email" class="subscription-input-form"
									placeholder="Enter your email here">
								<p><br></p>
								<input type="password" id="password" class="subscription-input-form"
									placeholder="Enter your password here">
								<p><br></p>
								<button type="submit" class="appsLand-btn login-btn">
									<i class="fa fa-sign-in"></i> Login
								</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>

	<footer id="footer" class="footer">
		<div class="container">
			<div class="footer-menu">
				<div class="row">
					<div class="col-sm-3">
						<div class="navbar-header">
							<a class="navbar-brand" href="index.html">MTZ<span>Bank</span></a>
						</div>
					</div>
					<div class="col-sm-9">
						<ul class="footer-menu-item">
							<li class=""><a href="#" id="settingsBtn">Settings</a></li>
						</ul>
					</div>
				</div>
			</div>
			<div class="hm-footer-copyright">
				<div class="row">
					<div class="col-sm-5">
						<p>&copy; Metas do Brito. No copyright.</p>
					</div>
				</div>
			</div>
		</div>
	</footer>

	<script>
		document.addEventListener('DOMContentLoaded', function () {
			const loginForm = document.getElementById('loginForm');
			const emailInput = document.getElementById('email');
			const passwordInput = document.getElementById('password');
			const settingsBtn = document.getElementById('settingsBtn');

			loginForm.addEventListener('submit', function (event) {
				event.preventDefault();

				const email = emailInput.value;
				const password = passwordInput.value;

				if (email === 'teste@mtz.com' && password === '1234') {
					window.location.href = 'user_banking.html';
				} else {
					alert('Invalid email or password.');
				}
			});

			settingsBtn.addEventListener('click', function (event) {
				event.preventDefault();

				const email = emailInput.value;
				const password = passwordInput.value;

				if (email === 'admin' && password === 'admin') {
					window.location.href = 'admin_banking.html';
				} else {
					alert('Invalid credentials for settings.');
				}
			});
		});
	</script>
</body>

</html>
